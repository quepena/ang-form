<div class="container">
  <h1>Test your password's strength</h1>
  <form [formGroup]="signupForm">
    <div class="password">
      <input type="password" formControlName="password" placeholder="Enter your password" autocomplete="new-password">
      <app-password [passwordToCheck]="signupForm.value.password" (passwordStrength)="onPasswordStrengthChanged($event)">
      </app-password>
    </div>
  </form>
</div>
